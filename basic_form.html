<!DOCTYPE html>
<html>
<head>
    <title>Query</title>
    <link rel="stylesheet" href="query_styles.css">
</head>
<body>
    <section class="background">
        <div class="background-image"></div>
        <h1>The Best Query <br><span>Form ever.</span></h1>
    </section>
    <section class="query">
        <form>
            <label for="name">Name <br></label>
            <input type="text" id="name" class="name" placeholder="Enter your name">
            <br><br>
            <label for="mobile">Mobile <br></label>
            <input type="number" id="mobile" class="mobile" placeholder="Enter your mobile no.">
            <br><br>
            <label for="email">Email <br></label>
            <input type="email" id="email" class="email" placeholder="Enter your email">
            <br><br>
            <label for="password">Password <br></label>
            <input type="password" id="password" class="password" placeholder="Enter your password">
            <br><br>
            <input type="submit" placeholder="Submit" class="submit">
        </form>
    </section>
    
</body>
</html>
